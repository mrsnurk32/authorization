{% extends 'files/wrapper.html' %}

{% block content %}
    {% include 'files/includes/header.html' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'files/file_view.css' %}">
    <div class = 'file_grid'>
        {% for row in file_data %}
            {% for item in row %}
            <div class = 'file_box'>
                <span>{{ item }}</span>
            </div>
            {% endfor %}
        

        {% endfor %}
    </div>
{% endblock %}
